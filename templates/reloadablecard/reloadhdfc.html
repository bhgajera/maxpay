<ion-view view-title="HDFC reloadable cards">
  <ion-content class="reloadcardpage">
    <div class="list list-inset">
      
        <h2 ng-bind="hdfccards.output.product_headline"></h2>
         <div class="coverimage" style="background-image:url({{hdfccards.images.image_1.image1_300_366}})">
                <img class="full-image hide"  ng-src="{{hdfccards.images.image_1.image1_300_366}}"  alt=""/>
          </div>
          <h4 ng-bind="hdfccards.output.highlights"></h4>
          <p ng-bind="hdfccards.output.product_description"></p>
      
      <ion-item ng-if="msg != null">{{msg}}</ion-item>  

          <label class="item item-input item-stacked-label">
            <span class="input-label">Recharge Value</span>
            <input type="number" ng-model="reloadabledata.rechargevalue" placeholder="Enter value between 3000 to 19990" ng-change="reloadablePv(reloadabledata.rechargevalue)">
          </label>           
         
            <ion-item>
              <span class="input-label">Point Value</span>
               <span ng-if="reloadabledata.pv">{{reloadabledata.pv}}<span>
               </ion-item>
          
          <div class="padding">
            <button class="button button-block button-energized" ng-click="reloadableCardBuy(reloadabledata)">
             Buy Now
            </button>
          </div>
    </div>
  </ion-content>
</ion-view>
