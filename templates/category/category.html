  
 <ion-view view-title="{{product[0].product_category}}" >
  <ion-content class="productpage">   
		<ion-item ng-if="msg != null">{{msg}}</ion-item>
		<div class="row flex-wrap productlist">
		<div class="col col-50 listitem" ng-repeat="item in product" >
            <a ng-click="getSingleProduct(item)">
             
              <div class="productimage" style="background-image:url({{ item.images.image1.image1_850_1036 }})">
                <img class="full-image hide"  src="{{ item.images.image1.image1_850_1036 }}" style="height:200px;width: 200px;" alt=""/>
              </div>
              <div class="productinfo">
              <span class="product-title">{{ item.product_headline }}</span>
              <span class="price dark" ng-if="item.usual_retail_price">{{ item.usual_retail_price | currency:'&#8377;'}}</span>
              <span class="old-price" ng-if="item.discounted_amount">{{ item.discounted_amount | currency:'&#8377;'}}</span><br/>
              <span class="price dark">PV: {{ item.product_bv_value}}</span>
              </div>
            </a>
        </div>
		<ion-infinite-scroll ng-if="moreData" distance="10%" on-infinite="fetch_category_product()" spinner="crescent"></ion-infinite-scroll> 
        </div>
  	</ion-content>
</ion-view>
