<ion-view view-title="Login" hide-nav-bar="true" class="stable-bg">
  <ion-content>
    <!-- Logo -->
    <div class="padding text-center">
      <h1>
        <i class="ion-bag"></i>
      </h1>
      <h2>ionShop</h2>
      <p>Mobile E-commerce</p>
    </div>

    <!-- Signup form -->
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" ng-model="register.email" ng-pattern="/^[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="number" ng-model="register.mobile"  placeholder="Mobile">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="register.fullname" placeholder="Your name">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="register.password" placeholder="Password">
      </label>
    </div>
    <div ng-if="errors" class="list list-inset" align="center">
      <p style="color:red;">{{errorMsg}}</p>
    </div>
    <div class="padding">
      <button class="button button-block button-energized" ng-click="Register()">
        Create account
      </button>
    </div>

    <!-- Other links -->
    <div class="padding row">
      <div class="col">
        <span  ui-sref="forgotpass" class="dark">Forgot password?</span>
      </div>
      <div class="col">
        <a ui-sref="login" class="dark">Have account? Login</a>
      </div>
    </div>
  </ion-content>
</ion-view>
