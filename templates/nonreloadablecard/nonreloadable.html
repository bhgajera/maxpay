<ion-view view-title="Non Reloadable Max Card">
  <ion-content class="reloadcardpage">
    <div class="list list-inset">
      
         <h2 ng-bind="nonereloadcards.output.product_headline"></h2>
          <div class="coverimage" style="background-image:url({{nonereloadcards.images.image_1.image1_300_366}})">
                <img class="full-image hide"  ng-src="{{nonereloadcards.images.image_1.image1_300_366}}"  alt=""/>
          </div>
          
         <h4 ng-bind="nonereloadcards.output.highlights"></h4>
          <p ng-bind="nonereloadcards.output.product_description"></p>
      
       <ion-item ng-if="msg != null">{{msg}}</ion-item>  

          <label class="item item-input item-stacked-label">
            <span class="input-label">Recharge Value</span>
            <input type="number" ng-model="nonreloadabledata.rechargevalue" placeholder="Enter value between 20,000 to 49,990" ng-change="nonreloadablePv(nonreloadabledata.rechargevalue)">
          </label>          
                        
               <ion-item>
              <span class="input-label">Point Value</span>
               <span ng-if="nonreloadabledata.pv">{{nonreloadabledata.pv}}<span>
               </ion-item>
              
          
          <div class="padding">
            <button class="button button-block button-energized" ng-click="reloadableCardBuy(nonreloadabledata)">
             Buy Now
            </button>
          </div>
    </div>
  </ion-content>
</ion-view>
