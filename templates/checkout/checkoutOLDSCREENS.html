<!--
  This template loads for the 'checkout_shipping' state (app.js)
-->
<ion-view view-title="Shipping" ng-init="defaultSet()">
  <ion-content class="checkout">
    <ion-list >

      <ion-radio ng-model="checkoutChoice" value="free" checked ng-change="setChoice('free')">
        Free Shipping
      </ion-radio>

      <ion-radio ng-model="checkoutChoice" value="quick" ng-change="setChoice('quick')">
       Quick Shipping
      </ion-radio>
      <!-- <ion-item>Shipping Cost:{{$root.totalShippingAmount}}</ion-item> -->
    </ion-list>

    <!-- Shipping address-->
    <div class="padding">
      <!-- {{checkoutChoice}} -->
      <h4 class="text-center">Shipping address</h4>
      {{address.address}}
      <br/>
      {{address.city}}
      <br>
      {{address.zip}}
      <br/>
      {{address.country}}
    </div>

    <div class="padding">
      <button class="button button-block button-energized" ng-click="confirmCheckout()">
        Next step
      </button>
    </div>

  </ion-content>
</ion-view>

 <!--
  This template loads for the 'checkout_payment' state (app.js)
-->
<ion-view view-title="Payment">
  <ion-content class="checkout">
    <ion-list>

      <ion-radio ng-model="choice" ng-value="'A'">
        Credit card
        <p class="text-hint">Visa, Mastercard</p>
      </ion-radio>

      <ion-radio ng-model="choice" ng-value="'B'">
        Paypal
        <p class="text-hint">successdt@hotmail.com</p>
      </ion-radio>
 
      <ion-radio ng-model="choice" ng-value="'B'">
        Apple pay
        <p class="text-hint">applepay@gmail.com</p>
      </ion-radio>

    </ion-list>

    <div class="list">
      <div class="item">
        <input type="text" placeholder="Credit card #No"/>
      </div>
      <div class="item">
        <input type="text" placeholder="Expires"/>
      </div>
      <div class="item">
        <input type="text" placeholder="CVV-Code"/>
      </div>
    </div>

    <div class="padding">
      <button class="button button-block button-energized" ui-sref="home">
        Finish your order
      </button>
    </div>

  </ion-content>
</ion-view>
