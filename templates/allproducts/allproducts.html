<!--
  This template loads for the 'home' state (app.js)
  'slides' and 'products' is $scope variable in HomeCtrl
-->
<ion-view view-title="All products">
  <ion-content class="">
    <!-- Slider using slide box --> 
    <h4 class="text-center">Discover our topsellers {{products.length}}</h4>
    <ion-item ng-if="msg != null">{{msg}}</ion-item>  
    <div class="row flex-wrap">

        <div class="col-50" ng-repeat="item in items" style="border:1px #e6e6e6 solid;">
            <a ng-click="getSingleProduct(item)">
             <!--  <img class="full-image" src="{{ item.image1_850_1036 }}" alt=""/> -->
              <!-- <div> -->
                <img class="full-image"  src="{{ item.images.image_1.image1_850_1036  }}" style="height:100%;width: 100%;" alt=""/>
             <!--  </div> -->
              <span class="product-title" style="color:#157ed2;white-space: pre;">{{ item.product_headline }}</span>
              <span class="price dark" ng-if="item.usual_retail_price">{{ item.usual_retail_price | currency:'&#8377;'}}</span>
              <span class="old-price" ng-if="item.discounted_amount">{{ item.discounted_amount | currency:'&#8377;'}}</span><br/>
              <span style="color:#157ed2">PV: {{item.product_bv_value }}</span>
            </a>
        </div>
        <ion-infinite-scroll 
          ng-if="moreData" 
          distance="1%" 
          on-infinite="loadMore()"
          spinner="crescent">
        </ion-infinite-scroll> 
    </div>
  </ion-content>
</ion-view>
